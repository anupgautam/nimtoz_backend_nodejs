<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Status</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    h1 { font-size: 2rem; }
    .success { color: green; }
    .failed { color: red; }
  </style>
</head>
<body>
  <h1 id="status"></h1>
  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");
    const h1 = document.getElementById("status");

    if (status === "success") {
      h1.textContent = "Payment Successful! ğŸ‰";
      h1.classList.add("success");
    } else {
      h1.textContent = "Payment Failed âŒ";
      h1.classList.add("failed");
    }
  </script>
</body>
</html>
